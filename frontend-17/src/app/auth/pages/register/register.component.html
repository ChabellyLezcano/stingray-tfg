<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
      <div *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched" class="alert alert-danger">
        Email is required.
      </div>
      <div *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.touched" class="alert alert-danger">
        Please enter a valid email.
      </div>
    </div>
  
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" formControlName="username" class="form-control" placeholder="Choose a username">
      <div *ngIf="registerForm.get('username')?.errors?.['required'] && registerForm.get('username')?.touched" class="alert alert-danger">
        Username is required.
      </div>
      <div *ngIf="registerForm.get('username')?.errors?.['minLength'] && registerForm.get('username')?.touched" class="alert alert-danger">
        Username must be at least 5 characters long.
      </div>
    </div>
  
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password">
      <div *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched" class="alert alert-danger">
        Password is required.
      </div>
      <div *ngIf="registerForm.get('password')?.errors?.['minLength'] && registerForm.get('password')?.touched" class="alert alert-danger">
        Password must be at least 8 characters long.
      </div>
    </div>
  
    <div class="form-group">
      <label for="birthDate">Birth Date:</label>
      <input type="date" id="birthDate" formControlName="birthDate" class="form-control">
      <div *ngIf="registerForm.get('birthDate')?.errors?.['required'] && registerForm.get('birthDate')?.touched" class="alert alert-danger">
        Birth date is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="sex">Sex:</label>
      <select id="sex" formControlName="sex" class="form-control">
        <option value="">Select your sex...</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <div *ngIf="registerForm.get('sex')?.errors?.['required'] && registerForm.get('sex')?.touched" class="alert alert-danger">
        Please select a sex.
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
</form>
