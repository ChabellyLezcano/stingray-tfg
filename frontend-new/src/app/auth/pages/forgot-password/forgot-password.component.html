<div
  class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white"
>
  <div class="text-center px-4 py-8">
    <h2 class="text-4xl font-bold">Recuperar Contraseña</h2>
    <p class="mt-4 text-lg">
      Ingresa tu correo electrónico para recibir las instrucciones de
      recuperación.
    </p>
  </div>
  <div class="mt-8 px-4 w-full max-w-md">
    <form
      [formGroup]="forgotPasswordForm"
      (ngSubmit)="onSubmit()"
      class="space-y-6"
    >
      <div>
        <label for="email" class="block text-sm font-medium text-gray-200"
          >Correo electrónico</label
        >
        <input
          type="email"
          formControlName="email"
          id="email"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          [class.border-red-500]="
            forgotPasswordForm.get('email')?.invalid &&
            (forgotPasswordForm.get('email')?.dirty ||
              forgotPasswordForm.get('email')?.touched)
          "
          [class.placeholder-red-500]="
            forgotPasswordForm.get('email')?.invalid &&
            (forgotPasswordForm.get('email')?.dirty ||
              forgotPasswordForm.get('email')?.touched)
          "
        />
        <div
          *ngIf="
            forgotPasswordForm.get('email')?.invalid &&
            (forgotPasswordForm.get('email')?.dirty ||
              forgotPasswordForm.get('email')?.touched)
          "
          class="text-red-500 text-xs mt-1"
        >
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']"
            >El correo electrónico es requerido.</span
          >
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']"
            >Por favor, ingresa un correo electrónico válido.</span
          >
        </div>
      </div>
      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        [disabled]="forgotPasswordForm.invalid"
      >
        Enviar Instrucciones
      </button>
    </form>
  </div>
</div>
