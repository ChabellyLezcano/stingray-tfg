<div
  class="flex min-h-screen flex-col items-center justify-center bg-gray-100 text-gray-900"
>
  <!-- Contenedor de la tarjeta (card) -->
  <div class="w-full max-w-lg rounded-lg bg-white p-8 shadow-lg">
    <div class="text-center">
      <h2 class="text-4xl font-bold text-primary">Recuperar Contraseña</h2>
      <p class="mt-4 text-lg text-gray-700">
        Ingresa tu correo electrónico para recibir las instrucciones de
        recuperación.
      </p>
    </div>

    <!-- Formulario dentro de la tarjeta -->
    <div class="mt-8 w-full">
      <form
        [formGroup]="forgotPasswordForm"
        (ngSubmit)="onSubmit()"
        class="space-y-8"
      >
        <div>
          <!-- Contenedor flotante de PrimeNG -->
          <span class="p-float-label">
            <input
              pInputText
              id="email"
              formControlName="email"
              class="block w-full rounded-md border border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm"
              placeholder=" "
            />
            <label for="email">Correo electrónico</label>
          </span>

          <!-- Mensaje de error si hay errores en el campo email -->
          <div
            *ngIf="
              forgotPasswordForm.get('email')?.invalid &&
              (forgotPasswordForm.get('email')?.dirty ||
                forgotPasswordForm.get('email')?.touched)
            "
            class="mt-1 text-xs text-red-500"
          >
            <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">
              El correo electrónico es requerido.
            </span>
            <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">
              Por favor, ingresa un correo electrónico válido.
            </span>
          </div>
        </div>

        <!-- Botón de envío -->
        <button
          type="submit"
          class="flex w-full justify-center rounded-md border border-transparent bg-secondary px-4 py-2 text-sm font-medium text-white hover:bg-orange-500 focus:outline-none focus:ring-2 focus:ring-secondary focus:ring-offset-2"
          [disabled]="forgotPasswordForm.invalid"
        >
          Enviar Instrucciones
        </button>
      </form>
    </div>
  </div>
</div>
