<div class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white">
    <!-- Login Form Section -->
    <div class="text-center px-4 py-8">
      <h1 class="text-4xl font-bold sm:text-5xl md:text-6xl lg:text-7xl">Iniciar Sesión</h1>
      <p class="mt-4 text-lg">Ingresa tus credenciales para acceder a tu cuenta</p>
    </div>
    <div class="mt-8 px-4 w-full max-w-md">
      <form class="space-y-4">
        <div>
          <label for="emailOrUsername" class="block text-lg">Nombre de Usuario</label>
          <input type="text" id="emailOrUsername" name="emailOrUsername" class="input-field" placeholder="Ingresa tu nombre de usuario" required>
        </div>
        <div>
          <label for="password" class="block text-lg">Contraseña</label>
          <input type="password" id="password" name="password" class="input-field" placeholder="Ingresa tu contraseña" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn-primary py-3 px-8 rounded-lg bg-blue-500 hover:bg-blue-700 text-white">Iniciar Sesión</button>
        </div>
      </form>
      <p class="mt-4 text-sm">¿Olvidaste tu contraseña? <a href="#" class="text-blue-300 hover:underline">Restablecer aquí</a></p>
    </div>
  </div>
