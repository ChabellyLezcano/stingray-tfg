<app-layout></app-layout>

<div class="container mx-auto px-4 lg:px-0">
  <h2 class="mb-6 text-center text-2xl font-bold">Editar Reseña</h2>
  <form
    [formGroup]="reviewForm"
    (ngSubmit)="updateReview()"
    class="mx-auto mb-4 flex w-1/2 flex-col gap-8"
  >
    <div class="flex flex-col gap-1">
      <label for="title" class="block text-sm font-medium text-gray-700">
        Título
        <span class="text-red-500">*</span>
      </label>
      <input
        id="title"
        type="text"
        pInputText
        formControlName="title"
        class="block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
        placeholder="Título de la reseña"
      />
      <div
        *ngIf="
          reviewForm.get('title')?.invalid && reviewForm.get('title')?.touched
        "
        class="text-sm text-red-600"
      >
        El título es requerido.
      </div>
    </div>

    <div class="flex flex-col gap-1">
      <label for="description" class="block text-sm font-medium text-gray-700">
        Descripción
        <span class="text-red-500">*</span>
      </label>
      <textarea
        pInputTextarea
        id="description"
        formControlName="description"
        rows="8"
        class="block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
        placeholder="Descripción de la reseña"
      ></textarea>
      <div
        *ngIf="
          reviewForm.get('description')?.invalid &&
          reviewForm.get('description')?.touched
        "
        class="text-sm text-red-600"
      >
        La descripción es requerida.
      </div>
    </div>

    <div class="flex flex-col gap-1">
      <label for="rating" class="block text-sm font-medium text-gray-700">
        Calificación
        <span class="text-red-500">*</span>
      </label>
      <input
        id="rating"
        pInputText
        type="number"
        formControlName="rating"
        min="1"
        max="5"
        class="block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
        placeholder="Calificación (1-5)"
      />
      <div
        *ngIf="
          reviewForm.get('rating')?.invalid && reviewForm.get('rating')?.touched
        "
        class="text-sm text-red-600"
      >
        La calificación es requerida y debe ser un número entre 1 y 5.
      </div>
    </div>

    <div class="mt-6 flex justify-center gap-4">
      <button
        pButton
        type="button"
        label="Cancelar"
        [routerLink]="['/game', review.boardGameId]"
        class="p-button-secondary"
      ></button>
      <button
        pButton
        type="submit"
        label="Actualizar Reseña"
        [disabled]="reviewForm.invalid"
      ></button>
    </div>
  </form>
  <p-toast></p-toast>
</div>
<app-footer />
