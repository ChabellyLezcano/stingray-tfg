<div class="container mx-auto">
  <h2 class="mb-6 text-center text-2xl font-bold">Recomendaciones</h2>

  <div *ngIf="isLoading" class="flex h-64 items-center justify-center">
    <p-progressSpinner></p-progressSpinner>
  </div>

  <div *ngIf="!isLoading && error" class="text-center text-red-500">
    {{ error }}
  </div>

  <div *ngIf="!isLoading && recommendations">
    <div class="grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-3">
      <div
        *ngFor="let recommendation of recommendations.boardgameId"
        class="rounded-md bg-white p-4 shadow-md"
      >
        <img
          [src]="recommendation.mainPhoto"
          alt="{{ recommendation.title }}"
          class="mb-4 h-48 w-full rounded-md object-cover"
        />
        <h3 class="text-lg font-semibold">{{ recommendation.title }}</h3>
        <p class="text-sm text-gray-600">{{ recommendation.description }}</p>
        <p class="mt-2 text-sm font-semibold">
          Afinidad: {{ recommendation.affinityScore }}
        </p>
      </div>
    </div>
  </div>
</div>

<p-toast></p-toast>
