<app-detail-layout></app-detail-layout>

<div *ngIf="isLoading" class="flex items-center justify-center w-full h-full">
  <p-progressSpinner ariaLabel="loading"></p-progressSpinner>
</div>

<div class="flex flex-col items-center w-full p-4">
  <div
    *ngIf="!isLoading && boardgame"
    class="flex flex-col items-center w-full space-y-4 md:flex-row md:gap-8 md:space-y-0"
  >
    <!-- Container para la foto y el título -->
    <div class="relative p-4 mx-auto md:w-1/4">
      <!-- Contenedor para centrar la imagen verticalmente -->
      <div class="flex items-center justify-center h-full">
        <img
          [src]="boardgame.mainPhoto"
          alt="Boardgame image"
          class="h-64 rounded-lg auto w-"
        />
      </div>
    </div>

    <div class="flex flex-col w-full mx-4 md:w-3/4">
      <div class="flex flex-col items-center justify-between mb-4 md:flex-row">
        <h1 class="text-3xl font-bold text-slate-700">{{ boardgame.title }}</h1>
        <div
          *ngIf="boardgame.status === 'Available'"
          class="flex items-center p-2 mt-2 font-semibold text-green-600 bg-green-200 rounded-md md:mt-0"
        >
          <i class="mr-2 font-semibold pi pi-check"></i>
          <span>Disponible</span>
        </div>
        <div
          *ngIf="boardgame.status !== 'Available'"
          class="flex items-center p-2 mt-2 font-semibold text-red-500 bg-red-200 rounded-md md:mt-0"
        >
          <i class="mr-2 pi pi-times"></i>
          <span>No disponible</span>
        </div>
      </div>
      <div
        class="flex flex-wrap justify-center gap-2 mt-2 md:mt-0 md:justify-between"
      >
        <p-chip
          *ngFor="let tag of boardgame.tags"
          [label]="tag"
          class="max-w-full"
          styleClass="primary-chip"
        ></p-chip>
      </div>
      <div class="px-4 py-2 my-8 text-justify bg-white rounded-lg shadow">
        <h2
          class="text-xl font-semibold text-center md:text-start text-slate-700"
        >
          Descripción
        </h2>
        <p class="leading-relaxed text-slate-600 font-14">
          {{ boardgame.description }}
        </p>
      </div>
    </div>
  </div>
</div>

<div class="px-8">
  <h1 class="text-center">Galería de Imágenes</h1>
  <p-carousel
    [value]="boardgame.photoGallery"
    [numVisible]="3"
    [responsiveOptions]="responsiveOptions"
  >
    <ng-template pTemplate="item" let-photo>
      <div class="flex justify-center p-2 mx-auto">
        <img
          [src]="photo"
          alt="Gallery image"
          class="object-cover w-64 h-64 rounded-lg"
        />
      </div>
    </ng-template>

    <!-- Plantilla para ocultar el icono de 'previous' en pantallas grandes -->
    <ng-template pTemplate="previousicon">
      <i class="block pi pi-chevron-left lg:hidden"></i>
    </ng-template>

    <!-- Plantilla para ocultar el icono de 'next' en pantallas grandes -->
    <ng-template pTemplate="nexticon">
      <i class="block pi pi-chevron-right lg:hidden"></i>
    </ng-template>
  </p-carousel>
</div>

<div *ngIf="error" class="text-center text-red-500">
  {{ error }}
</div>
