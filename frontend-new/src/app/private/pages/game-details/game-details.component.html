<app-layout></app-layout>
<div class="container mx-auto gap-10 px-4 lg:px-0">
  <div class="flex flex-col gap-14">
    <!-- Sección del juego -->
    <div
      *ngIf="!isLoading && boardgame"
      class="flex w-full flex-col items-center lg:flex-row lg:gap-8"
    >
      <!-- Contenedor para la foto y el título -->
      <div class="relative w-full lg:w-1/4">
        <div class="mt-4 flex items-end justify-center">
          <img
            [src]="boardgame.mainPhoto"
            alt="Boardgame image"
            class="rounded-lg px-8 lg:h-64 lg:w-full"
          />
        </div>
      </div>

      <div class="flex w-full flex-col gap-4 lg:w-3/4">
        <div
          class="flex flex-col items-center gap-4 lg:flex-row lg:justify-between"
        >
          <div
            class="flex flex-col items-center gap-4 lg:flex-row lg:items-center"
          >
            <h1 class="text-3xl font-bold text-slate-700">
              {{ boardgame.title }}
            </h1>
            <p
              *ngIf="user?.role === 'Admin'"
              class="rounded-md bg-indigo-100 p-2 text-center font-semibold text-indigo-600"
            >
              {{ boardgame.code }}
            </p>
          </div>

          <div
            *ngIf="boardgame.status === 'Available'"
            class="flex items-center rounded-md bg-green-200 p-2 font-semibold text-green-600"
          >
            <i class="pi pi-check mr-2 font-semibold"></i>
            <span>Disponible</span>
          </div>
          <div
            *ngIf="boardgame.status !== 'Available'"
            class="flex items-center rounded-md bg-red-200 p-2 font-semibold text-red-500"
          >
            <i class="pi pi-times mr-2"></i>
            <span>No disponible</span>
          </div>
        </div>

        <div class="flex flex-wrap justify-center gap-2 lg:justify-between">
          <p-chip
            *ngFor="let tag of boardgame.tags"
            [label]="tag"
            class="max-w-full"
            styleClass="primary-chip"
          ></p-chip>
        </div>

        <div class="mt-8 rounded-lg bg-gray-100 px-4 text-justify shadow-lg">
          <h2
            class="text-center text-xl font-semibold text-slate-700 lg:text-start"
          >
            Descripción
          </h2>
          <p class="font-14 leading-relaxed text-slate-600">
            {{ boardgame.description }}
          </p>
        </div>

        <div
          *ngIf="user?.role === 'User'"
          class="flex justify-center gap-4 pt-8 lg:justify-end"
        >
          <button
            *ngIf="!isFavorite"
            pButton
            type="button"
            icon="pi pi-star-fill"
            class="p-button-warning"
            label="Añadir a Favoritos"
            (click)="addToFavorites()"
          ></button>
          <button
            *ngIf="isFavorite"
            pButton
            type="button"
            icon="pi pi-times"
            class="p-button-danger"
            label="Eliminar de Favoritos"
            (click)="removeFromFavorites()"
          ></button>
          <button
            *ngIf="boardgame.status === 'Available'"
            pButton
            type="button"
            icon="pi pi-calendar"
            label="Reservar"
            class="p-button-primary"
          ></button>
        </div>
      </div>
    </div>

    <!-- Sección de galería de imágenes -->
    <div>
      <h2 class="text-center uppercase text-slate-700">Galería de Imágenes</h2>
      <p-carousel
        [value]="boardgame?.photoGallery"
        [numVisible]="3"
        [responsiveOptions]="responsiveOptions"
        [showIndicators]="false"
      >
        <ng-template pTemplate="item" let-photo>
          <div class="mx-auto flex justify-center p-8">
            <img
              [src]="photo"
              alt="Gallery image"
              class="h-64 w-full rounded-lg object-cover"
            />
          </div>
        </ng-template>

        <ng-template pTemplate="previousicon">
          <i class="pi pi-chevron-left block md:hidden"></i>
        </ng-template>

        <ng-template pTemplate="nexticon">
          <i class="pi pi-chevron-right block md:hidden"></i>
        </ng-template>
      </p-carousel>
    </div>

    <!-- Sección de reseñas -->
    <div>
      <app-review></app-review>
    </div>
  </div>

  <p-toast></p-toast>
</div>
