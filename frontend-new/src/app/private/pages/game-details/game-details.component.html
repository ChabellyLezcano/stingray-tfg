<app-layout></app-layout>

<div *ngIf="isLoading" class="flex items-center justify-center w-full h-full">
  <p-progressSpinner ariaLabel="loading"></p-progressSpinner>
</div>

<div class="flex flex-col items-center w-full p-4">
  <div
    *ngIf="!isLoading && boardgame"
    class="flex flex-col items-center w-full space-y-4 md:flex-row md:gap-8 md:space-y-0"
  >
    <!-- Container para la foto y el título -->
    <div class="w-full p-4 mx-auto md:w-1/4">
      <img
        [src]="boardgame.mainPhoto"
        alt="Boardgame image"
        class="w-full h-auto rounded-lg"
      />
    </div>

    <div class="flex flex-col w-full mx-4 md:w-3/4">
      <div class="flex flex-col items-center justify-between mb-4 md:flex-row">
        <h1 class="text-3xl font-bold">{{ boardgame.title }}</h1>
        <div
          *ngIf="boardgame.status === 'Avaible'"
          class="flex items-center p-2 mt-2 font-semibold text-green-600 bg-green-200 rounded-md md:mt-0"
        >
          <i class="mr-2 font-semibold pi pi-check"></i>
          <span>Disponible</span>
        </div>
        <div
          *ngIf="boardgame.status !== 'Avaible'"
          class="flex items-center mt-2 text-red-600 md:mt-0"
        >
          <i class="mr-2 pi pi-times"></i>
          <span>No disponible</span>
        </div>
      </div>
      <div
        class="flex flex-wrap justify-center gap-2 mt-2 md:mt-0 md:justify-between"
      >
        <p-chip
          *ngFor="let tag of boardgame.tags"
          [label]="tag"
          class="max-w-full"
        ></p-chip>
      </div>
      <div class="px-4 py-2 my-8 text-justify bg-white rounded-lg shadow">
        <h2
          class="text-xl font-semibold text-center md:text-start text-slate-700"
        >
          Descripción
        </h2>
        <p class="leading-relaxed text-slate-600 font-14">
          {{ boardgame.description }}
        </p>
      </div>
    </div>
  </div>
</div>

<div *ngIf="error" class="text-center text-red-500">
  {{ error }}
</div>
